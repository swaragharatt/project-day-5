<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency Converter</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    :root {
      --purple: #a259ec;
      --dark-bg: #181220;
      --card-bg: #221633;
      --text-main: #ececf1;
      --gray: #312d3a;
      --focus-purple: #d69efa;
      --error: #ff6270;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark-bg);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      transition: background 0.3s;
    }
    .container {
      background: var(--card-bg);
      padding: 32px 40px;
      border-radius: 2rem;
      box-shadow: 0 0 30px #1b1129a0;
      max-width: 520px; /* Increased width */
      width: 100%;
      text-align: center;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    h2 {
      color: var(--purple);
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 24px;
      letter-spacing: 0.03em;
    }
    label {
      display: block;
      text-align: left;
      margin: 12px 0 8px;
      font-weight: 600;
      font-size: 1rem;
      color: var(--purple);
    }
    input[type="number"], select {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 16px;
      border: 2px solid var(--gray);
      background-color: transparent;
      color: var(--text-main);
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 12px;
    }
    input[type="number"]::placeholder {
      color: #888;
    }
    input[type="number"]:focus, select:focus {
      border-color: var(--purple);
      box-shadow: 0 0 0 2px var(--focus-purple);
    }
    .btn-primary {
      background: var(--purple);
      color: white;
      font-weight: 600;
      font-size: 1.15rem;
      padding: 15px 0;
      border-radius: 24px;
      width: 100%;
      border: none;
      margin-top: 24px;
      box-shadow: 0 6px 18px #a259ec33;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .btn-primary:hover {
      background: var(--focus-purple);
      box-shadow: 0 8px 24px #d69efa40;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin: 10px 0 0 0;
      justify-content: space-between;
    }
    button.small {
      flex: 1;
      background: var(--gray);
      color: var(--purple);
      font-size: 1rem;
      border-radius: 18px;
      padding: 10px 0;
      border: none;
      font-weight: 600;
      box-shadow: 0 4px 12px #312d3a40;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    button.small:hover {
      background: var(--purple);
      color: #1e1127;
    }
    #result {
      margin-top: 25px;
      font-weight: 700;
      font-size: 1.2rem;
      min-height: 2rem;
      color: var(--purple);
      background: var(--gray);
      padding: 12px 20px;
      border-radius: 18px;
      box-shadow: 0 2px 12px #a259ec22;
      transition: color 0.3s, background 0.3s;
      width: 100%;           /* Ensures full width inside container */
      box-sizing: border-box; /* Includes padding in width */
    }
    .error { color: var(--error); background: #251a2a; }
    @media (max-width:540px) {
      .container {
        padding: 18px 25px;
      }
      h2 { font-size: 1.5rem; }
      #result { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Currency Converter</h2>
    <label for="amount">Amount</label>
    <input type="number" id="amount" value="100" min="0" placeholder="Enter amount" />
    <label for="from-currency">From Currency</label>
    <select id="from-currency">
      <option value="USD">USD - US Dollar</option>
      <option value="EUR">EUR - Euro</option>
      <option value="INR">INR - Indian Rupee</option>
      <option value="GBP">GBP - British Pound</option>
      <option value="JPY">JPY - Japanese Yen</option>
      <option value="AUD">AUD - Australian Dollar</option>
      <option value="CAD">CAD - Canadian Dollar</option>
      <option value="CHF">CHF - Swiss Franc</option>
      <option value="CNY">CNY - Chinese Yuan</option>
      <option value="SGD">SGD - Singapore Dollar</option>
      <option value="NZD">NZD - New Zealand Dollar</option>
      <option value="ZAR">ZAR - South African Rand</option>
      <option value="HKD">HKD - Hong Kong Dollar</option>
      <option value="KRW">KRW - South Korean Won</option>
      <option value="MXN">MXN - Mexican Peso</option>
      <option value="SEK">SEK - Swedish Krona</option>
      <option value="NOK">NOK - Norwegian Krone</option>
      <option value="RUB">RUB - Russian Ruble</option>
      <option value="BRL">BRL - Brazilian Real</option>
      <option value="SAR">SAR - Saudi Riyal</option>
    </select>
    <label for="to-currency">To Currency</label>
    <select id="to-currency">
      <option value="INR">INR - Indian Rupee</option>
      <option value="USD">USD - US Dollar</option>
      <option value="EUR">EUR - Euro</option>
      <option value="GBP">GBP - British Pound</option>
      <option value="JPY">JPY - Japanese Yen</option>
      <option value="AUD">AUD - Australian Dollar</option>
      <option value="CAD">CAD - Canadian Dollar</option>
      <option value="CHF">CHF - Swiss Franc</option>
      <option value="CNY">CNY - Chinese Yuan</option>
      <option value="SGD">SGD - Singapore Dollar</option>
      <option value="NZD">NZD - New Zealand Dollar</option>
      <option value="ZAR">ZAR - South African Rand</option>
      <option value="HKD">HKD - Hong Kong Dollar</option>
      <option value="KRW">KRW - South Korean Won</option>
      <option value="MXN">MXN - Mexican Peso</option>
      <option value="SEK">SEK - Swedish Krona</option>
      <option value="NOK">NOK - Norwegian Krone</option>
      <option value="RUB">RUB - Russian Ruble</option>
      <option value="BRL">BRL - Brazilian Real</option>
      <option value="SAR">SAR - Saudi Riyal</option>
    </select>
    <div class="btn-group">
      <button type="button" class="small" id="swapBtn" title="Swap currencies">⇄ Swap</button>
      <button type="button" class="small" id="clearBtn" title="Clear input">✕ Clear</button>
    </div>
    <button class="btn-primary" id="convertBtn">Convert</button>
    <div id="result"></div>
  </div>
  <script>
    const apiKey = "f191148a07f8b88bea90fb96"; // Replace with API key
    const amountInput = document.getElementById("amount");
    const fromSelect = document.getElementById("from-currency");
    const toSelect = document.getElementById("to-currency");
    const swapBtn = document.getElementById("swapBtn");
    const clearBtn = document.getElementById("clearBtn");
    const convertBtn = document.getElementById("convertBtn");
    const resultDiv = document.getElementById("result");

    swapBtn.addEventListener("click", () => {
      const temp = fromSelect.value;
      fromSelect.value = toSelect.value;
      toSelect.value = temp;
    });
    clearBtn.addEventListener("click", () => {
      amountInput.value = '';
      resultDiv.textContent = '';
      resultDiv.classList.remove("error");
    });

    function convertCurrency() {
      const amount = parseFloat(amountInput.value);
      const from = fromSelect.value;
      const to = toSelect.value;
      if(isNaN(amount) || amount <= 0) {
        resultDiv.textContent = "Please enter a valid amount.";
        resultDiv.classList.add("error");
        return;
      }
      if(from === to) {
        resultDiv.textContent = "Please select two different currencies.";
        resultDiv.classList.add("error");
        return;
      }
      resultDiv.textContent = "Converting...";
      resultDiv.classList.remove("error");
      fetch(`https://v6.exchangerate-api.com/v6/${apiKey}/pair/${from}/${to}/${amount}`)
        .then(res => res.json())
        .then(data => {
          if(data.result === "success") {
            resultDiv.classList.remove("error");
            resultDiv.textContent = `${amount} ${from} = ${data.conversion_result.toFixed(2)} ${to}`;
          } else {
            resultDiv.classList.add("error");
            resultDiv.textContent = `Conversion failed: ${data["error-type"]}`;
          }
        })
        .catch(() => {
          resultDiv.classList.add("error");
          resultDiv.textContent = "Error fetching data.";
        });
    }

    // Event listeners
    convertBtn.addEventListener("click", convertCurrency);
    amountInput.addEventListener("keydown", (e) => { if(e.key === "Enter") convertCurrency(); });
  </script>
</body>
</html>
